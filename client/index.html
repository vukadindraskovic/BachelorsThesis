<!DOCTYPE html>
<html>
<head>
    <title>Traffic jam client</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body class="bodyClass">
    <div class="rootDiv">
        <div class="contentDiv">
            <label>Lane</label>
            <input type="text" class="inputClass">
            <button class="clearButtonClass">Clear</button>
        </div>
        <button class="getButtonClass" style="width: 300px;">Get</button>
    </div>
    <table class="tableClass">
        <tr>
            <th>Time</th>
            <th>Lane</th>
            <th>Timestep</th>
            <th>Max Vehicle Speed</th>
            <th>Vehicle Count</th>
        </tr>
    </table>
    <script src='main.js' type='module'></script>
</body>
</html>
